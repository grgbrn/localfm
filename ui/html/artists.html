<!doctype html>
<html>

<head>
  <title>localfm : Artists</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="static/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="static/css/localfm.css" />
</head>

<body>
  <!-- templates -->
  <template id="artist_tile_template">
    <div class="atile">
      <img src="">
      <div class="txt"><em>ARTIST</em><br><span>NUM</span> plays</div>
    </div>
  </template>

  <!-- begin visible page content -->
  <div class="topnav">
    <a href="/recent">Recent</a>
    <a href="/monthly">Monthly</a>
    <a class="active" href="/artists">Artists</a>
    <a href="#about">About</a>
  </div>

  <div id="artist-pagegrid">
    <!-- combo title / date control -->
    <div class="datebar">
      <div class="datebar-title">
        Recent Artists: <span id="datebar-title-label"></span>
      </div>
      <div class="datebar-controls">
        <div>
          <a id="prevlink" href="#">&#8592; Previous <span id="datebar-prev-label">Month</span></a>
        </div>

        <div>Show
          <select name="daterange" id="daterange">
            <option value="week">Week</option>
            <option selected=1 value="month">Month</option>
            <option value="year">Year</option>
          </select>
        </div>

        <div>
          <a id="nextlink" href="#">Next <span id="datebar-next-label">Month</span> &#8594;</a>
        </div>
      </div>
    </div>
  </div>

  <div class="gallery">
    <div>&nbsp;loading...</div>
  </div>
  </div>
  <!-- end grid -->

  <script src="static/js/artists.js"></script>
</body>

</html>
